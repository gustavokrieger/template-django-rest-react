version: "3.9"

services:
  db:
    image: postgres:13.2
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "${DB_HOST_IP}:${DB_HOST_PORT}:5432"

  backend:
    build: ./backend
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    env_file:
      - backend-variables.env
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "${BACKEND_HOST_IP}:${BACKEND_HOST_PORT}:8000"
    # Waits until database is ready before running backend command.
    command: sh -c 'wait-for db:5432 -- gunicorn myproject.wsgi -b 127.0.0.1:8001'
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_HOST_IP}:${FRONTEND_HOST_PORT}:3000"
    command: yarn start
    depends_on:
      - backend
